<!doctype html>

	<html>

		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>K‘s Portfolio</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&display=swap" rel="stylesheet">


		</head>


		<style>

			html{
				width: 100%;
			}


			body{
				background-color:#c4c4c4;
			}


				ul {
				  font-family: 'DM Sans', sans-serif;
				  list-style-type: none;
				  margin: 0;
				  padding: 0;
				  overflow: hidden;
				  background-color: #c4c4c4;
				  position: fixed;
				  top: 0;
				  width: 100%;
				}
				
				li {
				  float: left;
				}
				
				li a {
				  display: block;
				  color: black;
				  text-align: center;
				  padding: 14px 16px;
				  text-decoration: none;
				}
				
				li a:hover:not(.active) {
				  background-color: #c4c4c4;
				  font-style: italic;
				}
				
				.active {
				font-weight:800;
				}
			
			
			


			h1{ 	font-family: 'DM Sans', sans-serif;
				font-weight: 800;
				font-size: 20vw;
				line-height: 10vw;
				margin-left: 40px;
				margin-top: 60%;
				color: black;
				}

			.rotatetext{
				position: absolute;
				}


			.introtext{
				position: absolute;
				margin-top: 1000px;
				display: block;
				max-width: 600px;
				margin-right: 0;
				margin-left: 80px;
				}

			.introtext h4{
				font-family: 'DM Sans', sans-serif;
				font-size:2em;
				color: #000;
				max-width: 600px;
				font-weight: normal;
				margin-bottom: 150px;
				}

			.buttonmove1{
				position: fixed;
				color: #003AFF;
				z-index: -100;
				height: 1000px;
				width: 1000px;
				border-radius:50%;
				background: black;
				right: 0;
				margin-right: 50px;
				animation: myfirst 2.0s infinite;
				animation-direction: alternate;
				}

			@keyframes myfirst {
			0%{background:black; bottom:0px; top:240px;}
			25%{background:black; bottom:240px; top:0px;}
			50%{background:black; bottom:0px; top:240px;}
			75%{background:black; bottom:240px; top:0px;}
			100%{background:black; bottom:0px; top:240px;}
			}
			
			
			

			.movep{
				font-family: 'DM Sans', sans-serif;
				margin-right: 0;
				}

			#myBtntop {
				font-size: 1.5em;
				border: none;
				outline: none;
				background-color: black;
				color: #eeeeee;
				cursor: pointer;
				padding: 11px 7px;
				}


			#myBtntop:hover {
				background-color: black;
				}


			.buttonmove2{
				position: relative;
				float: right;
				margin-left:80%;
				margin-right:80px;
				margin-top: 900px;
				margin-bottom: 150px;
				width: 20px;
				height: 20px;
				background: transparent;
				position: relative;
				animation: mysecond 1.0s infinite;
				animation-direction: alternate;
				}

				.buttonmove3{
				position: relative;
				float: right;
				margin-right:800px;
				margin-top: 880px;
				width: 80px;
				background: transparent;
				animation: mythird 2.0s infinite;
				animation-direction: alternate-reverse;
				animation-iteration-count: 1;
				}
			
				.buttonmove3{
					margin-top:260px;
					float: right;
					}
				
				.buttonmove3 img{
					margin-left: 280px;
					width: 300px;
					}
				
				.buttonmove3 h4{
					font-family: 'DM Sans', sans-serif;
					margin-top:-58px;
					font-size: 10em;
					color:#00000;
					margin-left: 280px;
					}
			

			@keyframes mythird {
			from {left: 0px;}
			to {left: 200px; background-color: transparent;}
			}
			
			
			
			

			@media screen and (max-width: 768px){

				.rotatetext{
					transform: rotate(270deg);
					margin-top: 300px;
					margin-left: -70px;
				}

				h1{
					margin-top: 0;
					font-size: 30vw;
					line-height: 25vw;
				}

				.introtext{
					margin-top: 1200px;
				}

				.introtext h4{
					margin-bottom: 250px;
				}

				.buttonmove2{
					margin-left:80%;
					margin-top: 1200px;
					width: 20px;
					height: 20px;
					background: transparent;
					position: relative;
					animation: mysecond 2.0s infinite;
					animation-direction: alternate;
					margin-bottom:50px;
					
				}
				
				.buttonmove3{
					position: relative;
					z-index:-1000;
					float: right;
					margin-right:35%;
					margin-top: 1000px;
					width: 80px;
					height: 80px;
					color: #0CFF00;
					background: transparent;
					animation: mythird 2.0s infinite;
					animation-direction: alternate-reverse;
					animation-iteration-count: 1;
					}
			
				.buttonmove3{
					margin-top:400px;
					float: right;
					}
				
				.buttonmove3 h4{
					margin-left: 30px;
					font-size: 2em;
					font-family: 'DM Sans', sans-serif;
					font-color: #000000;
					}
				
				.buttonmove3 img{
					margin-left: 33%;
					width: 100px;
					}
			
				@keyframes mythird {
				from {left: 0px;}
				to {left: -100px; background-color: transparent;}
				}
				
				
			}
			
			
			
			@media screen and (max-width: 481px){
				
				.buttonmove1{
					color: transparent;
					background-color: transparent;
				}
				
				@keyframes myfirst {
			0%{background:transparent; bottom:0px;top:80px;}
			25%{background:transparent; bottom:30px; top:0px;}
			}
					
				.rotatetext{
					transform: rotate(270deg);
					margin-top: 150px;
					margin-left: -70px;
				}

				h1{
					margin-top: 47px;
					font-size: 34vw;
					line-height: 29vw;
					color:black;
				}

				.menu a{
					font-size: 1.5em;
					font-family: 'DM Sans', sans-serif;
					color: #000000;
					text-decoration: none;
				}


				.introtext{
					margin-top: 530px;
					display: block;
					max-width: 401px;
					margin-right: 20px;
					margin-left: 25px;
				}

				.introtext h4{
					font-size: 2em;
					color: #00000;
					max-width: 401px;
					margin-bottom: 0px;
				}
				

				.buttonmove2{	
					margin-left:80%;
					margin-top: 80px;
					margin-bottom:10px;
					width: 40px;
					height: 40px;
					background: transparent;
					position: relative;
					animation: mysecond 2.0s infinite;
					animation-direction: alternate;
					}
				#myBtntop{
					color:transparent;
					background-color: transparent;
				
				}
				
					
				
				.buttonmove3{
					font-family: 'DM Sans', sans-serif;
					font-color: #000000;
					margin-top:390px;
					float: right;
					margin-right:72px;
					animation-iteration-count: 1;
					}
				
				.buttonmove3 img{
					margin-left: 20px;
					width: 90px;
					}
				
				.buttonmove3 h4{
					margin-left:17px;
					margin-top: -22px;
					font-size: 4em;
					line-height: 0.9em;
						
				}
				
				
				@keyframes mythird {
				from {left: 0px;}
				to {left: -280px; background-color: transparent;}
				}



			}



		</style>


		<body>
			
			<div class="menu">

			
				<ul>
				  <li><a class="active" href="aboutme.html">About Me</a></li>
				  <li><a href="#news">News</a></li>
				  <li><a href="#contact">Contact</a></li>
				  <li><a href="#about">About</a></li>
				</ul>
	
			</div>


			<div class="rotatetext">
				<h1>
				wel <br> come <br>
				</h1>
			</div>


			<div class="buttonmove1">
				<p class="movep"> </p>
			</div>
			
			<div class="buttonmove3">
				<h4> ← </h4>
			</div>


			<div class="introtext">
			
					<h4 class="title">
					This is my little digital graphic design space. <br> Feel free to stay for a while and enjoy looking around!
					</h4>
			
			</div>


			<div class="buttonmove2">
					<p class="movep"> </p>
					<button onclick="topFunction()" id="myBtntop" title="Go to top">Top</button>
			</div>



				<script>
				var mybutton = document.getElementById("myBtntop");
				window.onscroll = function() {scrollFunction()};



				function scrollFunction() {
				if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
				mybutton.style.display = "block";
				} else {
				mybutton.style.display = "none";
				}
				}



				function topFunction() {
				document.body.scrollTop = 0;
				document.documentElement.scrollTop = 0;
				}
				</script>

		</body>

</html>
